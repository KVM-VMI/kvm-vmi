---
- name: install unzip for unarchive module
  package:
    name: unzip

- name: download Packer 1.3.4
  get_url:
    url: 'https://releases.hashicorp.com/packer/1.3.4/packer_1.3.4_linux_amd64.zip'
    dest: /tmp/packer.zip

- name: extract Packer
  unarchive:
    src: /tmp/packer.zip
    dest: /usr/local/bin/
    remote_src: yes

- name: remove Packer archive
  file:
    path: /tmp/packer.zip
    state: absent
